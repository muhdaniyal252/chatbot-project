version: "3.8"
services:
  python:
    image: python:3.11
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    command: sleep infinity
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      POSTGRES_USER: ${dbuser}
      POSTGRES_PASSWORD: ${dbpassword}
      POSTGRES_DB: ${dbname}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
volumes:
  postgres-data:
